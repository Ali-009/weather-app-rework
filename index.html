<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="page-wrapper">
        <h1 class="page-title">
            Weather App
        </h1>
        <form action="" class="search-bar-form">
            <label for="search-bar">Search</label>
            <input type="search" id="search-bar" placeholder="Search...">
        </form>
        <div class="info-wrapper">
            <div class="main-info">
                <div class="data-container temperature" data-api-term="temp"
                data-category="main">
                    <div class="label">
                        Temperature
                    </div>
                    <div class="data">
    
                    </div>
                </div>
                <div class="data-container temperature" data-api-term="feels_like"
                data-category="main">
                    <div class="label">
                        Feels Like
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container temperature" data-api-term="temp_min"
                data-category="main">
                    <div class="label">
                        Minimum Temperature
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container temperature" data-api-term="temp_max"
                data-category="main">
                    <div class="label">
                        Maximum Temperature
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="pressure"
                data-category="main">
                    <div class="label">
                        Pressure
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="humidity"
                data-category="main">
                    <div class="label">
                        Humidity
                    </div>
                    <div class="data">
    
                    </div>
                </div>
                <button class="unit-toggle">
                    Toggle Unit
                </button>
            </div>
            <div class="additional-info">
                <div class="data-container" data-api-term="speed"
                data-category="wind">
                    <div class="label">
                        Wind Speed
                    </div>
                    <div class="data">

                    </div>
                </div>
                <div class="data-container" data-api-term="deg"
                data-category="wind">
                    <div class="label">
                        Wind Degree
                    </div>
                    <div class="data">

                    </div>
                </div>
                <div class="data-container" data-api-term="description">
                    <div class="label">
                        Description
                    </div>
                    <div class="data">

                    </div>
                </div>
            </div>
            <div class="error-info">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
