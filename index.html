<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="search-bar-wrapper">
            <label for="search-bar">Search</label>
            <input type="search" id="search-bar" placeholder="Search...">
        </div>
        <div class="info-wrapper">
            <div class="main-info">
                <div class="data-container" data-api-term="main.temp">
                    <div class="label">
                        Temperature
                    </div>
                    <div class="data">
    
                    </div>
                </div>
                <div class="data-container" data-api-term="main.feels_like">
                    <div class="label">
                        Feels Like
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="main.temp_min">
                    <div class="label">
                        Minimum Temperature
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="main.temp_max">
                    <div class="label">
                        Maximum Tempperature
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="main.pressure">
                    <div class="label">
                        Pressure
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
                <div class="data-container" data-api-term="main.humidity">
                    <div class="label">
                        Humidity
                    </div>
                    <div class="data">
    
                    </div>
                </div>
                <button class="unit-toggle">
                    Toggle Unit
                </button>
            </div>
            <div class="additional-info">
                <div class="data-container" data-api-term="wind.speed">
                    <div class="label">
                        Wind Speed
                    </div>
                    <div class="data">

                    </div>
                </div>
                <div class="data-container" data-api-term="wind.deg">
                    <div class="label">
                        Wind Degree
                    </div>
                    <div class="data">

                    </div>
                </div>
                <div class="data-container" data-api-term="weather.[0].description">
                    <div class="label">
                        Description
                    </div>
                    <div class="data">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
